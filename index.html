<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./etch-a-sketch.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <title>Etch a sketch</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div><h1 class="title">ETcH a SKEtCH</h1></div>
      </div>

      <div id="sketch">

        <div id="left-column">
          <div id="mode-selection">
            <img class="img-button" id="pencil-mode" src="./images/pencil.png" alt="Pencil" />
            <img class="img-button" id="eraser-mode" src="./images/eraser.png" alt="Eraser" />
          </div>

          <div id="swatch-grid"></div>

          <div id="wheel"></div>
        </div>

        <div id="sketch-grid"></div>

        <div id="right-column">
          <div>
            <input
              id="grid-length"
              type="text"
              placeholder="Length of the new grid"
            />
            <button id="new-grid">New grid</button>
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
