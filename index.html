<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./etch-a-sketch.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.js"
      integrity="sha512-rOS+dRWxckK6Ruh7+ybrHke9vr3WIqplzcu3Jg9C/BPxoEisNulj0kKjT9W6Byn/Gg817ENltr53/vWmA8GW6g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Etch a sketch</title>
  </head>
  <body>
    <div id="header">
      <div>
        <h1 class="title">
          <span>E</span><span>T</span><span>C</span><span>H</span>
          <span>A</span> <span>S</span><span>K</span><span>E</span><span>T</span
          ><span>C</span><span>H</span>
        </h1>
      </div>
    </div>

    <div id="sketch">
      <div id="left-column">
        <div id="mode-selection">
          <img
            class="img-button"
            id="pencil-mode"
            src="./images/pencil.png"
            alt="Pencil"
          />
          <img
            class="img-button"
            id="eraser-mode"
            src="./images/eraser.png"
            alt="Eraser"
          />
        </div>

        <div id="swatch-grid"></div>

        <div id="wheel"></div>
      </div>

      <div id="sketch-grid"></div>

      <div id="right-column">
        <div id="grid-size">
          <img src="./images/small-size.png" class="img-button resize small" alt="small grid">
          <img src="./images/medium-size.png" class="img-button resize medium" alt="medium grid">
          <img src="./images/big-size.png" class="img-button resize big" alt="big grid">
        </div>
      </div>
    </div>
  </body>
</html>
